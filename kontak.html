  <div class="container py-5">
  <h2>Hubungi Kami</h2>
  <form onsubmit="kirimWhatsApp(); return false;">
    <div class="mb-3">
      <label for="nama" class="form-label">Nama</label>
      <input type="text" class="form-control" id="nama" placeholder="Nama Anda" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email@domain.com" required>
    </div>
    <div class="mb-3">
      <label for="pesan" class="form-label">Pesan</label>
      <textarea class="form-control" id="pesan" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">
      Kirim via WhatsApp
    </button>
  </form>
</div>

<script>
  function kirimWhatsApp() {
    var nama = document.getElementById("nama").value;
    var email = document.getElementById("email").value;
    var pesan = document.getElementById("pesan").value;

    var nomorWhatsApp = "085731580813"; // Ganti dengan nomor WhatsApp tujuan (format internasional)

    var url = "https://wa.me/" + nomorWhatsApp + "?text=" 
      + encodeURIComponent(
        "Halo, saya " + nama + 
        ".\nEmail: " + email + 
        "\nPesan: " + pesan
      );

    window.open(url, "_blank");
  }
</script>
